<div  class="contract-view view">
    <section class="header-view">
        
    </section>
    <section class="table-toolbar">
        <p-toolbar class="toolbar" styleClass="mb-4 gap-2">
            <ng-template pTemplate="left" class="left-side-toolbar" *ngIf="isAdmin()">
                <button   pButton (click)="createFormDialog()" label='{{ "new" | translate }}' icon="pi pi-plus" class="p-button-sm mr-2 purple-button"></button>
            </ng-template>
            <ng-template pTemplate="right" class="right-side-toolbar">
                <button  pButton [disabled]="selectedContract == null" (click)="onShowContractPricesClick()" label='{{ "showcontractprices" | translate }}' icon="pi pi-history" class="mr-2 p-button-sm purple-button"></button>
            </ng-template>
        </p-toolbar>
    </section>
    <section class="table-container">
        <app-dynamic-table 
            [collection]="contracts" 
            [totalRecords]="contractsCounter"
            [cols]="cols" 
            [isLoading]="isLoading"
            [isEditable] = "isAdmin()"
            [isDeletable] = "false"
            [isPaginable]="true"
            (onEdit)="editFormDialog($event)"
            (onPageChange)="updatePaginationParams($event)"
            (onSelect)="onContractSelected($event)"></app-dynamic-table>       
    </section>
</div>
