<div class="menu-container">
    <menu class="menu">
        <li class="menu-item" *ngFor="let item of menuItems" (click)="onLinkClick(item.link)" [ngClass]="{'selected': item.link === selectedLink}">
            <i class="{{item.icon}} icon-item"></i>           
            <a class="menu-link" > {{ item.label | translate}}</a>               
        </li>
    </menu>
    <app-user-card></app-user-card>
</div>
