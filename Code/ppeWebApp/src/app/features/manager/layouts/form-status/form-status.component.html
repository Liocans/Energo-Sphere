<section  class="form-status">
    <div *ngIf="!validity" class = "text-form-status invalid-form-status">
        <span>{{ "formBad" | translate }}</span>
    </div>
    <div *ngIf="validity" class = "text-form-status valid-form-status">
        <span>{{ "formGood" | translate }}</span>
    </div>
</section>
